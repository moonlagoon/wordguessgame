<!DOCTYPE html>
<html lang="en">
<head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        

</head>
<body>

        

   <div class="container">
       <div id="header">
            <p>
                <span id="turns">10</span> Turns Left
                <br>
                <span id="numLetters">0</span> Letters In This Word.
            </p>
           <h1 id="word"></h1>
        </div>
           <div id="letters">
        <a id="a">A</a>
        <a id="b">B</a>
        <a id="c">C</a>
        <a id="d">D</a>
        <a id="e">E</a>
        <a id="f">F</a>
        <a id="g">G</a>
        <a id="h">H</a>
        <a id="i">I</a>
        <a id="j">J</a>
        <a id="k">K</a>
        <a id="l">L</a>
        <a id="m">M</a>
        <a id="n">N</a>
        <a id="o">O</a>
        <a id="p">P</a>
        <a id="q">Q</a>
        <a id="r">R</a>
        <a id="s">S</a>
        <a id="t">T</a>
        <a id="u">U</a>
        <a id="v">V</a>
        <a id="w">W</a>
        <a id="x">X</a>
        <a id="y">Y</a>
        <a id="z">Z</a>


       </div>
   </div>

   <div class="container2">
            <p>
                <span id="loseCount">0</span> Loses
                <br>
                <span id="winCount">0</span> Wins
            </p>
        </div>     


   <script src="./assets/javascript/main.js"></script>
</body>
</html>
